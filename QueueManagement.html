<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queue Overview - Orbit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="QueueManagement.css" />
  <link rel="icon" href="assets\orbittLogoDONE.png">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header" onclick="toggleSidebar()">
                <div class="logo-section">
                    <div class="logo-icon"><img src="assets\orbittLogoDONE.png" alt="Logo" width="80" height="80"></div>
                    <span class="logo-text">Orbitt</span>
                </div>
            </div>
            
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon"><i class="bi-app-indicator"></i></span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="QueueManagement.html" class="nav-item active">
                    <span class="nav-icon"><i class="bi bi-list-ol"></i></span>
                    <span class="nav-text">Queue Management</span>
                </a>
                <a href="ProfileSettings.html" class="nav-item">
                    <span class="nav-icon"><i class="bi bi-gear"></i></span>
                    <span class="nav-text">Profile Settings</span>
                </a>
            </nav>

            <div class="logout-section">
                <a href="#" class="nav-item" onclick="event.preventDefault(); logout();">
                    <span class="nav-icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="nav-text">Log Out</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title">Queue Management</h1>
                <div class="user-info">
                    <div>
                        <div id="userFullName" style="font-weight: 600; color: #1f2937;">Loading...</div>
                    </div>
                    <div id="userAvatar" class="user-avatar">?</div>
                </div>
            </div>

            <div class="content-area">
                <!-- Metrics Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon"><i class="bi bi-calendar-check"></i></div>
                        </div>
                        <div class="stat-label">Total Customers</div>
                        <div class="stat-value" id="totalCustomers">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon"><i class="bi bi-check-circle-fill"></i></div>
                        </div>
                        <div class="stat-label">Completed History</div>
                        <div class="stat-value" id="completedHistory">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon" style="color: #ef4444;"><i class="bi bi-x-circle-fill"></i></div>
                        </div>
                        <div class="stat-label" style="color: #ef4444;">Cancelled</div>
                        <div class="stat-value" style="color: #ef4444;" id="cancelledCount">0</div>
                    </div>
                </div>

                <!-- Display Link -->
                <div class="action-section">
                    <button class="btn-primary" onclick="openDisplayView()">
                        <i class="bi bi-tv"></i>
                        Open Queue Display
                    </button>
                </div>

                <!-- Customer History -->
                <div class="queue-section">
                    <div class="queue-header">
                        <h3 class="queue-title">Customer History (Today)</h3>
                    </div>
                    <div class="queue-list" id="historyList">
                        <!-- History items will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  
  <script src="QueueManagement.js"></script>
</body>
</html>
