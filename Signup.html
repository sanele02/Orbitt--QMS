<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Orbit Queue Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="Signup.css" />
  <link rel="icon" href="assets\orbittLogoDONE.png">
</head>
<body>
  <div class="signup-container">
    <!-- Left Side - Form -->
    <div class="form-side">
      <div class="form-content">
        <!-- Back to Home Button -->
        <a href="index.html" style="position: absolute; top: 20px; left: 20px; color: #666; text-decoration: none; font-size: 14px; display: flex; align-items: center; gap: 5px;">
          <i class="bi bi-arrow-left"></i> Back to Home
        </a>
        
        <div class="logo-section">
          <div class="logo-icon"><img src="assets\orbittLogoDONE.png" alt="Logo" width="80" height="80"></div>
          <h1>Orbitt</h1>
        </div>
        
        <h2>Create Your Account</h2>
        <p class="subtitle">Start managing your queue efficiently</p>

        <!-- Google Sign In -->
        <button class="google-btn" onclick="signUpWithGoogle()">
          <i class="bi bi-google"></i>
          Continue with Google
        </button>

        <div class="divider">
          <span>or sign up with email</span>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm" onsubmit="signUpWithEmail(event)">
          <div class="form-row">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="fullName" placeholder="John Doe" required />
            </div>
            <div class="form-group">
              <label>Business Name</label>
              <input type="text" id="businessName" placeholder="ABC Clinic" required />
            </div>
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="+27 123 456 789" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Business Type</label>
              <select id="businessType" required>
                <option value="">Select type</option>
                <option value="clinic">Clinic</option>
                <option value="hospital">Hospital</option>
                <option value="pharmacy">Pharmacy</option>
                <option value="bank">Bank</option>
                <option value="government">Government Office</option>
                <option value="retail">Retail Store</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Country</label>
              <select id="country" required>
                <option value="">Select country</option>
                <option value="ZA">South Africa</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Min. 8 characters" required minlength="8" />
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter password" required minlength="8" />
          </div>

          <div class="form-group">
            <label>Select Package</label>
            <select id="package" required>
              <option value="">Choose your plan</option>
              <option value="starter">Starter - R149/month</option>
              <option value="professional" disabled>Professional - R599/month (Coming Soon)</option>
              <option value="enterprise" disabled>Enterprise - Custom (Coming Soon)</option>
            </select>
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="terms" required />
              <span>I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></span>
            </label>
          </div>

          <button type="submit" class="submit-btn">
            Create Account
          </button>
        </form>

        <p class="signin-link">
          Already have an account? <a href="Login.html">Sign In</a>
        </p>
      </div>
    </div>

    <!-- Right Side - Image -->
    <div class="image-side">
      <div class="image-overlay">
        <h2>Modern Queue Management</h2>
        <p>Real-time updates • Voice announcements • Easy to use</p>
      </div>
      <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?w=1200&h=1600&fit=crop" class="active" alt="Dashboard" />
      <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1200&h=1600&fit=crop" alt="Analytics" />
      <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=1200&h=1600&fit=crop" alt="Business" />
    </div>
  </div>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  
  <script>
    // Image slideshow
    let currentImage = 0;
    const images = document.querySelectorAll('.image-side img');
    
    function slideImages() {
      if (images.length === 0) return;
      
      images[currentImage].classList.remove('active');
      images[currentImage].classList.add('slide-out');
      
      currentImage = (currentImage + 1) % images.length;
      
      images[currentImage].classList.remove('slide-out');
      images[currentImage].classList.add('slide-in');
      
      setTimeout(() => {
        images[currentImage].classList.remove('slide-in');
        images[currentImage].classList.add('active');
      }, 50);
    }
    
    setInterval(slideImages, 4000);
  </script>
  
  <!-- Error Modal -->
  <div class="error-modal" id="errorModal">
    <div class="error-modal-content">
      <div class="error-icon">
        <i class="bi bi-exclamation-circle"></i>
      </div>
      <h3 id="errorTitle">Error</h3>
      <p id="errorMessage">An error occurred</p>
      <button class="error-btn" onclick="closeErrorModal()">OK</button>
    </div>
  </div>
<!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="Signup.js"></script>
</body>
</html>
