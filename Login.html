<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="Login.css" />
    <link rel="icon" href="assets\orbittLogoDONE.png">
</head>

<body>

    <div class="login-container">
        
        <!-- Back to Home Button -->
        <a href="index.html" style="position: absolute; top: 20px; left: 20px; color: #666; text-decoration: none; font-size: 14px; display: flex; align-items: center; gap: 5px;">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>

        <!-- Logo area -->
        <div class="logo-section">
            <div class="logo-icon"><img src="assets\orbittLogoDONE.png" alt="Logo" width="80" height="80"></div>
            <h1>Orbitt</h1>
        </div>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to manage your queue</p>

        <!-- Google Sign In -->
        <button type="button" class="google-btn" id="googleSignInBtn">
            <i class="bi bi-google"></i>
            Continue with Google
        </button>

        <div class="divider">
            <span>or login with email</span>
        </div>

        <!-- IMPORTANT: Changed to form element and fixed IDs -->
        <form id="loginForm">
            <label for="email">Email Address</label>
            <input type="email" 
                   id="email" 
                   placeholder="example@gmail.com" 
                   autocomplete="email"
                   required />

            <label for="password">Password</label>
            <input type="password" 
                   id="password" 
                   placeholder="" 
                   autocomplete="current-password"
                   required />

            <button type="submit" id="loginBtn">Login</button>

            <div class="error-message" id="errorBox"></div>
        </form>

        <p class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </p>

        <p class="signup-link">
            Don't have an account? <a href="Signup.html">Sign Up</a>
        </p>

    </div>

    <!-- Load Firebase authentication -->
    <script type="module" src="auth.js" defer></script>
</body>
</html>
